<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body class="backFondo">
    <h2 id="tituloEncabe" class="tituloCabe text-center">Bienvenido</h2>
    <h4 class="pedidoCabe text-center">Por favor complete sus datos y pedido:</h4>
    <div class="row py-lg-3">
        <div class="col-md-6">
            <form>  
                <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                <div id="nombreError" class="form-text"></div>
                </div>
                <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
                <div id="apellidoError" class="form-text"></div>
                </div>
                <button type="button" id="botonEnviar" class="btn btn-primary">Enviar</button>
            </form>
        </div> 
        <div class="col-md-6">
            <div class="coloresRem"></div>
            <form>  
                <div class="mb-3">
                <label for="canRemeras" class="form-label">Cantidad Remeras:</label>
                <input type="number" class="form-control" id="canRemeras" placeholder="Ingrese Cantidad remeras que desea:">
                <input value = "Precio unitario: $ 500" readonly>
                <br>
                <label for="canRemeras" class="form-label">El total es de: $</label>
                <input type="number" class="form-control" id="totalRemera" placeholder="Su total es de:" readonly>
                <div id="canError" class="form-text"></div>
                </div>
                <button type="button" id="botonCantidad" class="btn btn-primary">Calcular total</button>
            </form>
            <form>
                <div class="mb-3">
                <label for="colores" class="form-label">Colores:</label>
                <input type="color" class="form-control" id="colores" placeholder="Ingrese los colores">
                <div id="coloresError" class="form-text"></div>
                </div>
                <button type="button" id="botonEnviar" class="btn btn-primary">Agregar</button>
                <button type="button" id="botonEnviar" class="btn btn-primary">Mostrar Agregados</button>
            </form>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/main.js"></script>
</body>
</html>
