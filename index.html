<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="backFondo">
    <h2 id="tituloEncabe" class="tituloCabe text-center">Bienvenido</h2>
    <h4 class="pedidoCabe text-center">Por favor complete sus datos y pedido:</h4>
    <div class="row">
    <div class="d-flex justify-content-end gap-3">
    <!-- <a href="#" id="botonCompra" title="Ir al carrito"></a> -->
    </div>
    </div> 
    <div class="row py-lg-3">
        <div class="col-md-3">
            <form>  
                <div class="mb-3">
                <label for="nombre" class="form-label">Ingrese su nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingrese su informacion solicitada">
                <div id="nombreError" class="form-text"></div>
                </div>
                <div class="mb-3">
                <label for="apellido" class="form-label">Ingrese su apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su informacion solicitada">
                <div id="apellidoError" class="form-text"></div>
                </div>
                <button type="button" id="botonEnviar" class="btn btn-primary">Enviar</button>
                <br><br>
                <div>Bienvenido, su ingreso queda registrado en el dia:
                </div>
                <div id="muestraDatos"></div>
            </form>
        </div> 
        <div class="col-md-3 coloresRem p-1">
            <form>  
                <div class="mb-3">
                <label for="canRemeras" class="form-label">Cantidad Remeras:</label>
                <input type="number" class="form-control" id="canRemeras" placeholder="Ingrese Cantidad remeras que desea:">
                <input value = "Precio unitario: $ 500" readonly>
                <br>
                <label for="canRemeras" class="form-label">El total es de: $</label>
                <input type="number" class="form-control" id="totalRemera" placeholder="Su total es de:" readonly>
                <div id="canError" class="form-text"></div>
                </div>
                <button type="button" id="botonCantidad" class="btn btn-primary">Calcular total</button>
            </form>
            <br><br>
            <div>Eliga la forma de su pago: (en efectivo tiene un descuento del % 5.</div>
            <div class="mb-3">
                <label for="formaPago" class="form-label">Por favor eliga su opcion:</label>
                <select class="form-control" id="formaPago">
                    <option value="TARJETA">Pago con tarjeta de credito</option>
                    <option value="EFECTIVO">Pago en efectivo</option>
                </select>
                <div id="resultadoPago"></div>
            </div>
        </div>
        <div class="row col-md-6">
            <div class="col-md-6">
            <h6> ingrese el tipo de material que desea agregar: </h6>
            </div>
            <div class="col-md-3 fixed-bottom">
                <a href="#" id="botonCompra"></a>
            </div>
            <div id="coloresRemeras" class="row"></div>
        </div>
    </div>
    <div class="contenedorFondo">
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
      </div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
</body>
</html>
